<div>
    <label for="type">Item:</label>
    <select name="type" [(ngModel)]="toolName">
        <option *ngFor="let name of getTypeNames()" value="{{name}}">
            {{ name }}
        </option>
    </select>
    <label for="priorWork">Prior work (<a target="_blank" href="https://minecraft.gamepedia.com/Anvil/Mechanics#Prior_work_penalty">?</a>)</label>
    <input type="number" name="priorWork" min="0" [(ngModel)]="priorWork" />
    <input type="button" (click)="addEnchantment" value="+"/>
    <enchant-component *ngFor="let enchant of enchantments; let idx=index" [enchant]="enchant" (onChange)="setEnchant(idx, $event)" [possibilities]="possibleEnchantments"></enchant-component>
</div>
