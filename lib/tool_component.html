<div>
    <label for="type">Item:</label>
    <select name="type" [(ngModel)]="tool.toolName">
        <option *ngFor="let name of getTypeNames()" value="{{name}}">
            {{ name }}
        </option>
    </select>
    <label for="priorWork">Prior work (<a target="_blank" href="https://minecraft.gamepedia.com/Anvil/Mechanics#Prior_work_penalty">?</a>)</label>
    <input type="number" name="priorWork" min="0" [(ngModel)]="tool.priorWork" />
    <input type="button" (click)="addEnchantment" value="+"/>
    <enchant-component *ngFor="let enchant of tool.enchantments; let idx=index" (onClose)="removeEnchant(idx)" [enchant]="enchant" [possibilities]="possibleEnchantments"></enchant-component>
    <select [(ngModel)]="tool.damageState">
        <option value="Undamaged">Undamaged</option>
        <option value="Damaged">Damaged</option>
    </select>
    <input type="button" (click)="emit()" value="GO"/>
</div>
