<div class="toolContainer">
    <div class="flexer">
        <tool-component *ngFor="let tool of tools; let idx=index" (onClose)="removeTool(idx)" [tool]="tool"></tool-component>
    </div>
</div>
<br />
<input style="margin-bottom: 5px" type="button" value="Add tool" (click)="addTool()" />

<br />

<input type="button" value="Calculate" (click)="calculateMinimum()" />

<div class="totalCost" *ngIf="output != null">Total Cost: {{ output.getCost() }}</div>
<div *ngIf="output != null" class="simpleBorder">
    <enchant-subtree [output]="output.lastPairing"></enchant-subtree>
</div>
